<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kelompok Dhika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #cce5ff, #80bdff);
        font-family: "Roboto", sans-serif;
      }
      .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
      }
      .card-header {
        background: #0d6efd;
        color: #fff;
        text-align: center;
        font-size: 1.75rem;
        padding: 1.25rem;
      }
      .list-group-item {
        font-size: 1.2rem;
        border: none;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.3s;
        color: #333;
      }
      .list-group-item:hover {
        background-color: #d0e7ff;
      }
      .list-group-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg w-50">
        <div class="card-header">Kelompok Mobile Legends</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">adhika</li>
          <li class="list-group-item">ahyan</li>
          <li class="list-group-item">melissa</li>
          <li class="list-group-item">Joy</li>
          <li class="list-group-item">Xavier</li>
          <li class="list-group-item">nana</li>
          <li class="list-group-item">irithel</li>
          <li class="list-group-item">lylia</li>
        </ul>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
